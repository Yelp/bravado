---
name: build
on: [push, pull_request]
jobs:
  tox:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        python:
          - '2.7'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
        httplib:
          - default
          - fido
          - fido-requests2dot17
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install tox
      - run: tox -e py$(tr -d . <<<${{ matrix.python }})-${{ matrix.httplib }}

  misc:
    runs-on: ubuntu-18.04
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        tox:
          - pre-commit
        experimental: [false]
        include:
          - tox: mypy
            experimental: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
