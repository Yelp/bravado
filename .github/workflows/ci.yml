---
name: build
on: push
jobs:
  tox:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python:
          - py38
          - py310
          - py311
        httplib:
          - default
          - fido
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - run: pip install tox
      - run: tox -e ${{ matrix.python }}-${{ matrix.httplib }}

  misc:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        tox:
          - mypy
          - pre-commit
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
